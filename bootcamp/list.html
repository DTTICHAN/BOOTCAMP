<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list element</title>
</head>
<body>
    <h2>Fruits</h2>
     <!-- ordered list -->
     <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Strowberry</li>
     </ol>
    <h2>Course</h2>
     <!-- unordered list -->
     <ul>
        <li>Bootcamp</li>
        <li>Web Design</li>
        <li>Web Development</li>
     </ul>

     <!-- Nested list -->
    <h2>Nested list</h2>
     <ol>
        <li>Fruits
            <ul>
                <li>maogo</li>
                <li>pinnaple</li>
            </ul>
        </li>

        <li>Deserts
            <ul>
                <li>Chocolate bar</li>
                <li>Cake</li>
            </ul>
        </li>
        
     </ol>
</body>
</html>
